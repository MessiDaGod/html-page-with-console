<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>chart</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="simple-console.css">

    <head>

    <body>
        <div id="container">
            <a id="candleprice" class="rz-helper-hidden"></a>
            <button type="submit" onclick="plot()">Update Plot</button>
            <button type="reset" onclick="doclear()">Clear Log</button>
            <canvas id="candlestick"></canvas>

            <div id="simple">
                <ul id="myList">
                </ul>
            </div>
        </div>
    </body>
    <style>
        .rz-helper-hidden {
            display: none;
        }

        ul.no-bullets {
            list-style-type: none;
            /* Remove bullets */
            padding: 0;
            /* Remove padding */
            margin: 0;
            /* Remove margins */
        }
    </style>
    <script type="text/javascript" src="./simple-console.js"></script>
    <script type="text/javascript">
        function plot() {
            Shakely.plot("https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1d&limit=100");
        };

        function doclear() {
            Shakely.doclear();
        };
    </script>
    <script type="text/javascript" src="./ShakelyConsole.js"></script>
    <script type="text/javascript" src="./Shakely.js"></script>
    <script>
        Shakely.plot("https://api.binance.com/api/v3/klines?symbol=BTCUSDT&interval=1d&limit=100");
    </script>

</html>
